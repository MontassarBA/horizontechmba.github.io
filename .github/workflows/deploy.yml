name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_CONTACT_API_URL: ${{ secrets.PUBLIC_CONTACT_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Run pre-deployment tests
        run: |
          echo "üîç Running pre-deployment verification tests..."
          npm run test:pre-deploy
          
      - name: Run security and functionality tests
        run: npm run test:all

      - name: Run E2E contact test (optional)
        if: ${{ env.PUBLIC_CONTACT_API_URL != '' }}
        run: node scripts/e2e-contact-test.js

      - name: Build with Astro
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "‚úÖ Build completed successfully"
          echo "üì¶ Verifying generated files..."
          ls -la dist/
          echo "üîç Checking critical files..."
          test -f dist/index.html && echo "‚úì dist/index.html exists"
          test -f dist/fr/index.html && echo "‚úì dist/fr/index.html exists"
          test -f dist/en/index.html && echo "‚úì dist/en/index.html exists"
          echo "‚úÖ All critical files verified"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
