<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006666;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="100" r="300" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Logo area (white rectangle for logo) -->
  <rect x="80" y="80" width="180" height="60" rx="8" fill="white"/>
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#009999">HORIZONTECH</text>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="10" fill="#1A1A1A">MBA inc.</text>
  
  <!-- Main Title -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">HORIZONTECH MBA</text>
  
  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">Engineering Consulting &amp; Technology Solutions</text>
  
  <!-- Services -->
  <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">Embedded Systems • IoT • AI &amp; Software • Energy • R&amp;D</text>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)"/>
  <text x="600" y="612" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">horizontechmba.com | Lévis, QC, Canada</text>
</svg>
